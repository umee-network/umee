queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>1"

pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - base=main
      - label=A:Automerge
    actions:
      queue:
        name: default
      merge:
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})
          {{ body }}

  - name: Backport patches to the release/v0.7.x branch
    conditions:
      - base=main
      - label=S:backport/v0.7.x
    actions:
      backport:
        branches:
          - release/v0.7.x

  - name: Backport patches to the release/v1.x.x branch
    conditions:
      - base=main
      - label=S:backport/v1.x.x
    actions:
      backport:
        branches:
          - release/v1.x.x
