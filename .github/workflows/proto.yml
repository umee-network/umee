name: Protobuf
# Protobuf runs buf (https://buf.build/) lint and check-breakage
# This workflow is only run when a .proto file has been changed
on:
  pull_request:
  paths: ["**.proto"]

jobs:
  breakage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check-breakage
        run: make proto-check-breaking
