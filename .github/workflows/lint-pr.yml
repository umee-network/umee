name: Lint-Title
on:
  merge_group:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: PR Title Linter
    runs-on: ubuntu-latest
    steps:
      - name: print event
        run: echo ${{ github.event_name }}
      - name: run only on pr
        run: echo RUNNING
        if: ${{ github.event_name == "pull_request" }}
