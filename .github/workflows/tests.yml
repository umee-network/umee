name: Tests
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - release/**

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  install-tparse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/cache@v3
        id: cache-go-tparse
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tparse-binary
      - name: Install tparse
        if: steps.cache-go-tparse.outputs.cache-hit != 'true'
        run: |
          go install github.com/mfridman/tparse@v0.11.1

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        targetos: [darwin, linux]
    name: umeed ${{ matrix.targetos }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - name: Cache binaries
        id: cache-binaries
        uses: actions/cache@v3
        with:
          path: ./cmd/umeed/umeed
          key: umeed-${{ matrix.targetos }}-${{ matrix.arch }}
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - name: Setup go
        if: steps.cache-binaries.outputs.cache-hit != 'true' && env.GIT_DIFF
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true
        env:
          GOOS: ${{ matrix.targetos }}
          GOARCH: ${{ matrix.arch }}
      - name: Compile
        if: steps.cache-binaries.outputs.cache-hit != 'true' && env.GIT_DIFF
        run: |
          go mod download
          make build

  test-unit-cover:
    runs-on: ubuntu-latest
    needs: install-tparse
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: actions/setup-go@v3
        if: env.GIT_DIFF
        with:
          go-version: 1.19
          cache: true
      - name: Test and Create Coverage Report
        if: env.GIT_DIFF
        run: |
          EXPERIMENTAL=true make test-unit-cover
      - uses: codecov/codecov-action@v3
        if: env.GIT_DIFF
        with:
          file: ./coverage.txt
          fail_ci_if_error: true

  test-e2e:
    runs-on: ubuntu-latest
    needs: install-tparse
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - uses: actions/setup-go@v3
        if: env.GIT_DIFF
        with:
          go-version: 1.19
          cache: true

      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - name: cache docker layer
        uses: satackey/action-docker-layer-caching@v0.0.11
        if: env.GIT_DIFF
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true

      - name: Build Docker Image
        if: env.GIT_DIFF
        run: |
          DOCKER_BUILDKIT=1 make docker-build-experimental

      - name: Test E2E
        if: env.GIT_DIFF
        run: |
          EXPERIMENTAL=true make test-e2e

  price-feeder:
    runs-on: ubuntu-latest
    needs: install-tparse
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            price-feeder/go.mod
            price-feeder/go.sum
      - uses: actions/setup-go@v3
        if: env.GIT_DIFF
        with:
          go-version: 1.19
          cache: true
          cache-dependency-path: price-feeder/go.sum
      - name: Test price-feeder
        if: env.GIT_DIFF
        run: |
          cd price-feeder && make test-unit

  liveness-test:
    needs: install-tparse
    # needs: build-umeed
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Cache updated version binary
        id: cache-binaries
        uses: actions/cache@v3
        with:
          path: ./cmd/umeed/umeed
          key: umeed-linux-amd64

      - name: Move new version binary to build folder
        if: steps.cache-binaries.outputs.cache-hit == 'true'
        run: |
          mkdir -p build
          cp ./cmd/umeed/umeed ./build/umeed
          chmod +x ./build/umeed

      - name: Start single node chain
        if: env.GIT_DIFF && steps.cache-binaries.outputs.cache-hit == 'true'
        run: |
          ./contrib/scripts/single-node.sh
      - name: Test Local Network Liveness
        if: env.GIT_DIFF && steps.cache-binaries.outputs.cache-hit == 'true'
        run: |
          sleep 1m
          ./contrib/scripts/test_localnet_liveness.sh 50 5 50 localhost:26657
