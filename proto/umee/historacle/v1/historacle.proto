syntax = "proto3";
package umee.historacle.v1;

import "gogoproto/gogo.proto";
import "umee/oracle/v1/oracle.proto";

option go_package = "github.com/umee-network/umee/v3/x/historacle/types";

option (gogoproto.goproto_getters_all) = false;

// Params defines the parameters for the historacle module.
message Params {
  option (gogoproto.equal)            = true;
  option (gogoproto.goproto_stringer) = false;
  uint64 stamp_period                 = 1 [(gogoproto.moretags) = "yaml:\"stamp_period\""];
  uint64 prune_period                 = 2 [(gogoproto.moretags) = "yaml:\"prune_period\""];
}

// HistoricPrice defines the object used to stamp prices.
message HistoricPrice {
  repeated umee.oracle.v1.ExchangeRateTuple exchange_rates = 1 [
        (gogoproto.castrepeated) = "ExchangeRateTuples",
        (gogoproto.nullable)     = false,
        (gogoproto.moretags) = "yaml:\"exchange_rates\""
      ];
  uint64 height = 2 [
    (gogoproto.moretags) = "yaml:\"height\""
  ];
}
