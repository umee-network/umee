run:
  tests: false
  skip-dirs:
    - tests/e2e
    - tests/simulation

  govet:
    # Enable analyzers by name (in addition to default).
    # Run `go tool vet help` to see all analyzers.
    # Default: []
    enable:
      - fieldalignment

linters:
  enable:
    # - dupl
    # - nestif
    # - rowserrcheck -- enable when it will support generics
    # - whitespace
    # - wsl
    - asciicheck
    - bodyclose
    # TODO; we need re-enable this linter once golangci-lint or .depguard.yaml is done
    # - depguard
    - dogsled
    - errcheck
    - exportloopref
    - goconst
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - grouper
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
    - linters:
        - lll
      source: "https://"
  max-same-issues: 50

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  misspell:
    locale: US
  nolintlint:
    allow-unused: false
    allow-leading-space: true
    require-explanation: false
  revive:
    confidence: 0
    severity: error
    error-code: 1
    warning-code: 0
    # List of rules to enable explicitly should be a subset of .revive.toml
    # so only critical rules cause CI to fail instead of just generating annotations.
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: empty-block
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: errorf
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: range
      - name: receiver-naming
      # - name: redefines-builtin-id
      - name: superfluous-else
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      # - name: unused-parameter
      - name: var-declaration
      - name: var-naming
