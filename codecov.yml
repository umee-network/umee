coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    # Learn more at https://docs.codecov.io/docs/commit-status
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
        if_ci_failed: error
        if_not_found: success
      app:
        target: 70%
        paths:
          - "app/"
      modules:
        target: 70%
        paths:
          - "x/"
          - "!x/**/client/" # ignore client package
      client:
        paths:
          - client
          - "x/**/client/"

comment:
  layout: "reach, diff, files"
  behavior: default # update if exists else create new
  require_changes: true

ignore:
  - "docs"
  - "*.md"
  - "*.rst"
  - "**/*.pb.go"
  - "types/*.pb.go"
  - "tests/*"
  - "tests/**/*"
  - "x/**/*.pb.go"
  - "x/**/test_common.go"
  - "scripts/"
  - "contrib"
