coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    # Learn more at https://docs.codecov.io/docs/commit-status
    project:
      default:
        target: 70% # overall coverage percentage
        threshold: 1% # allow this much decrease on project
      app:
        target: 70%
        paths:
          - "app/"
      modules:
        target: 70%
        paths:
          - "x/"
          - "!x/**/client/" # ignore client package
      client:
        paths:
          - client
          - "x/**/client/"
    changes: false

comment:
  layout: "reach, diff, files"
  behavior: default # update if exists else create new
  require_changes: false

ignore:
  - "docs"
  - "*.md"
  - "*.rst"
  - "**/*.pb.go"
  - "**/*.pb.gw.go"
  - "tests/*"
  - "tests/**/*"
  - "x/**/*.pb.go"
  - "x/**/*.pb.gw.go"
  - "x/**/test_common.go"
  - "scripts/"
  - "contrib"
